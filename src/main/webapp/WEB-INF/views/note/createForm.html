<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Form</h1>
<form th:action="@{#}" th:object="${note}">
    <table>
        <tr>
            <th>Title:</th>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <th>Content:</th>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create">
                <a href="">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
